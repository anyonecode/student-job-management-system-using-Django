<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/adcdf23364.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <title>task</title>
</head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">{{request.user}}</a>
            <div class="button">
              <a href="{% url 'homepage'  %}"><button class="btn btn-outline-success my-2 my-sm-0">Home</button></a>
              <a href="{% url 'apply'  %}"><button class="btn btn-outline-success my-2 my-sm-0">Go back</button></a>
              <a href="{% url 'signout'  %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signout</button></a>
              <a href="#"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id='pop'>
                Delete
            </button></a>
            </div>
          </nav>
          
    </div>
    <form action="" method = 'POST'>
        {% csrf_token %}
        <div class="form">
          <div class="image"><img src="{% static 'media/profile.png'%}" alt=""></div>
            <div class="name"><p>{{application.name}}</p></div>
            <div class="detail">
              <div class="email"><label for="">Email : </label><p>{{application.email}}</p></div>
              <div class="phone"><label for="">Phone number :</label><p>{{application.phone}}</p></div>
              <div class="address"><label for="">Address : </label><p>{{application.address}}</p></div>
              <div class="college"><label for="">College : </label><p>{{application.college}}</p></div>
              <div class="quali"><label for="">Qualification : </label><p>{{application.qualification}}</p></div>
              <div class="company"><label for="">Company : </label><p>{{application.company}}</p></div>
              <div class="skill"><label for="">Skills : </label><p>{{application.skill}}</p></div>
          </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Now</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Please confirm are want to delete
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
        
      </div>
    </div>
  </div>
    </form>
</body>
</html>
