<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/adcdf23364.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>signin</title>
</head>
<body>
    {% for message in messages %}
    <div class="popup">
        <div class="popup-content">
            <h1>X</h1>
            <h2>Check Your Email</h2>
            <p><div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div></p>
        </div>
    </div>
    {% endfor %}
    <form action="/signin" method='POST'>
        <h1>Login</h1>
        {% csrf_token %}
        <div class="enter">
            <input type="text" id='username' name='username' placeholder='Create a username'Required>

            <input type="password" id='pass1' name='pass1' placeholder='Enter Your Password'Required>
        </div>

        <div class="forgot"><a href="#">Forgot password?</a></div>
        <input type="submit" class="save" value='Login'>
        <p class='sign'>Don't have an account?<a href="{% url 'signup'  %}">Signup</a></p>
        <div class="or">
            <hr class='hr1'>
            Or
            <hr class='hr1'>
        </div><br>
        <button type="submit" class="face" ><i class="fa-brands fa-facebook"></i>Login with Facebook</button><br><br>
        <button type="submit" class="google" ><i class="fa-brands fa-google"></i> Login with Google</button>
    </form>
    <script>
        const popup = document.querySelector('.popup');
        const x = document.querySelector('.popup-content h1')

        window.addEventListener('load', () => {
            popup.classList.add('showPopup');
            popup.childNodes[1].classList.add('showPopup');
        })
        x.addEventListener('click', () => {
            popup.classList.remove('showPopup');
            popup.childNodes[1].classList.remove('showPopup');
        })
    </script>
</body>
</html>
